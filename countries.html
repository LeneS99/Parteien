---
layout: default
---
<section class="countries-page-headline centered">
  <h1>Countries</h1>
</section>

<section>
  {% for country in site.countries %}
    <div class="country-preview grid">
      <div class="col-3 country-preview-outline" style="background-image: url(/images/countries/{{ country.outline-image}})"></div>
      <div class="col-9 country-preview-details">
        <h2>{{ country.name }}</h2>
        <p>{{ country.description }}</p>
        <a href="{{ country.url }}">See Country</a>
      </div>
    </div>
  {% endfor %}
</section>
