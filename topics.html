---
layout: default
---
<section class="topics-header centered">
  <h1>Topics</h1>
</section>

<section>
  {% for topic in site.topics %}
    <div class="topics-preview grid">
      <div class="col-3 country-preview-outline" style="background-image: url(/images/countries/{{ topic.banner-image}})"></div>
      <div class="col-9 country-preview-details">
        <h2>{{ topic.name }}</h2>
        <p>{{ topic.description }}</p>
        <a href="{{ topic.url }}">See Topic</a>
      </div>
    </div>
  {% endfor %}
</section>
