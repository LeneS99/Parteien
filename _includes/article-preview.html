<a class="article-preview" href="{{article.url}}">
  <div class="article col-4">
        <h3>{{ article.title }}</h3>
  </div>
  <div class="article-info">
    <p> <i class="fa fa-flag" aria-hidden="true"></i>
      {{article.country}} <i class="fa fa-rss" aria-hidden="true"></i>
      {{article.topic}} <i class="fa fa-bolt" aria-hidden="true"></i>
      {{article.layout}}
    </p>
  </div>
</a>
