---
layout: default
---

<section class="main">
  {% include header.html %}
</section>
<section id="parteien" class="text-section slide-section">
  <div class="grid sectionrow">

    {% for party in site.parties limit: 3%}
        <div class="grid-bottom banner-image box" style="background-image: url(images/{{ party.banner-image }})">
          <a href="{{ party.url }}">
            <div class="partei-logo">
              <img class="partei-logo" src="images/{{party.partei-logo}}" alt="Partei Logo">
            </div>
            <div class="banner-overlay col-12">
              <p class="centered">{{ party.kandidat }}</p>
            </div>
          </a>
        </div>
    {% endfor %}

    {% for party in site.parties offset: 3 limit: 3%}
        <div class="grid-bottom banner-image box space-rows" style="background-image: url(images/{{ party.banner-image }});">
          <a href="{{ party.url }}">
            <div class="partei-logo">
              <img class="partei-logo" src="images/{{party.partei-logo}}" alt="Partei Logo">
            </div>
            <div class="banner-overlay col-12">
              <p class="centered">{{ party.kandidat }}</p>
            </div>
          </a>
        </div>
    {% endfor %}

  </div>
</section>
